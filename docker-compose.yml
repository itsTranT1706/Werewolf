services:
  frontend:
    build: ./frontend/
    ports:
      - "3000:3000"

  kafka:
    image: bitnami/kafka:latest
    ports:
      - "9092:9092"
    environment:
      - KAFKA_ENABLE_KRAFT=yes
      - KAFKA_CFG_PROCESS_ROLES=broker,controller
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://localhost:9092
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=1@localhost:9093
      - KAFKA_KRAFT_CLUSTER_ID=werewolf-cluster-id-123
      - ALLOW_PLAINTEXT_LISTENER=yes
      - KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE=true
    volumes:
      - kafka_data:/bitnami/kafka
    # Vai trò: Trái tim của hệ thống (Event Bus), giúp các service giao tiếp bất đồng bộ.

  database: # chứa cả User DB và Room DB
    image: postgres:15
    environment:
      - POSTGRES_DB=werewolf_db
      - POSTGRES_PASSWORD=admin
    ports:
      - "5432:5432"
    # Vai trò: Lưu trữ dữ liệu lâu dài (User Profile, Lịch sử trận đấu).

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    # Vai trò: Cache trạng thái ván game đang diễn ra để truy xuất cực nhanh.

  # --- CỬA NGÕ (GATEWAY) ---
  api-gateway:
    build: ./api-gateway
    ports:
      - "80:80"
    depends_on:
      - kafka
    environment:
      - KAFKA_BROKERS=kafka:9092
      - JWT_SECRET=ww_s3cr3t_k3y_pr0d_2025_g4m3_4uth_t0k3n_s1gn1ng
    # Vai trò: Quản lý WebSocket (Socket.io) và REST. Chuyển đổi Client Action sang Kafka Message.

  # --- DỊCH VỤ LOGIC (MICROSERVICES) ---
  auth-service:
    build: ./services/auth
    ports:
      - "8081:8081"
    depends_on:
      - database
    environment:
      - PORT=8081
      - DATABASE_URL=postgresql://postgres:admin@database:5432/werewolf_db?schema=public
      - JWT_SECRET=ww_s3cr3t_k3y_pr0d_2025_g4m3_4uth_t0k3n_s1gn1ng
      - JWT_EXPIRES_IN=24h
      - NODE_ENV=production
    # Vai trò: Xử lý đăng ký, đăng nhập người dùng và phát hành JWT token.

  room-service:
    build: ./services/room
    ports:
      - "8082:8082"
    depends_on:
      - kafka
      - database
    environment:
      - PORT=8082
      - KAFKA_BROKERS=kafka:9092
    # Vai trò: Quản lý tạo/tham gia phòng, danh sách người chơi chờ.

  gameplay-service:
    build: ./services/gameplay
    ports:
      - "8083:8083"
    depends_on:
      - kafka
      - redis
    environment:
      - KAFKA_BROKERS=kafka:9092
      - PORT=8083
    # Vai trò: State Machine chính (Điều phối Ngày/Đêm, kỹ năng nhân vật, tính toán người chết).

  vote-service:
    build: ./services/vote
    ports:
      - "8084:8084"
    depends_on:
      - kafka
    environment:
      - KAFKA_BROKERS=kafka:9092
      - PORT=8084
    # Vai trò: Xử lý đếm phiếu biểu quyết thời gian thực và trả kết quả cho Gameplay.

  chat-service:
    build: ./services/chat
    ports:
      - "8085:8085"
    depends_on:
      - kafka
    environment:
      - KAFKA_BROKERS=kafka:9092
      - PORT=8085
    # Vai trò: Kiểm duyệt nội dung chat và lọc quyền chat (Sói chat đêm, Dân chat ngày).

  profile-service:
    build: ./services/profile
    ports:
      - "8086:8086"
    depends_on:
      - database
    environment:
      - PORT=8086
    # Vai trò: Xử lý REST request cho Ranking, Stats, Avatar. Không cần Kafka cho các tác vụ Read.

# --- QUẢN LÝ VOLUME & NETWORK ---
networks:
  default:
    name: werewolf-network

volumes:
  kafka_data:
  postgres_data:
