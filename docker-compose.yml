services:
  frontend:
    build: ./frontend/
    ports:
      - "3000:3000"

    environment: []

  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.6.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    # Vai trò: Trái tim của hệ thống (Event Bus), giúp các service giao tiếp bất đồng bộ.

  database: # chứa User DB và Room DB
    image: postgres:15
    environment:
      - POSTGRES_DB=werewolf_db
      - POSTGRES_PASSWORD=admin
    ports:
      - "5432:5432"
    # Vai trò: Lưu trữ dữ liệu lâu dài (User Profile, Lịch sử trận đấu).

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    # Vai trò: Cache trạng thái ván game đang diễn ra để truy xuất cực nhanh.

  # --- CỔNG (GATEWAY) ---
  api-gateway:
    build: ./api-gateway
    ports:
      - "80:80"
    depends_on:
      - kafka
      - auth-service
    environment:
      - KAFKA_BROKERS=kafka:9092
      - JWT_SECRET=ww_s3cr3t_k3y_pr0d_2025_g4m3_4uth_t0k3n_s1gn1ng
      - AUTH_SERVICE_URL=http://auth-service:8081

    # Vai trò: Quản lý WebSocket (Socket.io) và REST. Chuyển đổi Client Action sang Kafka Message.

  # --- DỊCH VỤ LOGIC (MICROSERVICES) ---
  auth-service:
    build: ./services/auth
    ports:
      - "8081:8081"
    depends_on:
      - database
    environment:
      - PORT=8081
      - DATABASE_URL=postgresql://postgres:admin@database:5432/werewolf_db?schema=public
      - JWT_SECRET=ww_s3cr3t_k3y_pr0d_2025_g4m3_4uth_t0k3n_s1gn1ng
      - JWT_EXPIRES_IN=24h
      - NODE_ENV=production
    # Vai trò: Xử lý đăng ký, đăng nhập người dùng và phát hành JWT token.

  room-service:
    build: ./services/room
    ports:
      - "8082:8082"
    depends_on:
      - kafka
      - database
    environment:
      - PORT=8082
      - KAFKA_BROKERS=kafka:9092
    # Vai trò: Quản lý tạo/tham gia phòng, danh sách người chơi chờ.

  gameplay-service:
    build: ./services/gameplay
    ports:
      - "8083:8083"
    depends_on:
      - kafka
      - redis
    environment:
      - KAFKA_BROKERS=kafka:9092
      - PORT=8083
    # Vai trò: State Machine chính (Điều phối Ngày/Đêm, kỹ năng nhân vật, tính toán người chết).

  vote-service:
    build: ./services/vote
    ports:
      - "8084:8084"
    depends_on:
      - kafka
    environment:
      - KAFKA_BROKERS=kafka:9092
      - PORT=8084
    # Vai trò: Xử lý đếm phiếu biểu quyết thời gian thực và trả kết quả cho Gameplay.

  chat-service:
    build: ./services/chat
    ports:
      - "8085:8085"
    depends_on:
      - kafka
    environment:
      - KAFKA_BROKERS=kafka:9092
      - PORT=8085
    # Vai trò: Kiểm duyệt nội dung chat và lọc quyền chat (Sói chat đêm, Dân chat ngày).

  profile-service:
    build: ./services/profile
    ports:
      - "8086:8086"
    depends_on:
      - database
    environment:
      - PORT=8086
    # Vai trò: Xử lý REST request cho Ranking, Stats, Avatar. Không cần Kafka cho các tác vụ Read.

# --- QUẢN LÝ VOLUME & NETWORK ---
networks:
  default:
    name: werewolf-network

volumes:
  kafka_data:
  postgres_data:
