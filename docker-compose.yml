name: werewolf

services:
  frontend:
    profiles: ["full"]
    build:
      context: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - api-gateway
    environment: []

  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.6.0
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s

  database:
    image: postgres:15
    environment:
      POSTGRES_DB: profile_service_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:latest
    ports:
      - "6379:6379"

  api-gateway:
    build:
      context: ./api-gateway
    ports:
      - "80:80"
    depends_on:
      - kafka
      - auth-service
    environment:
      KAFKA_BROKERS: kafka:9092
      JWT_SECRET: ww_s3cr3t_k3y_pr0d_2025_g4m3_4uth_t0k3n_s1gn1ng
      AUTH_SERVICE_URL: http://auth-service:8081

  auth-service:
    build:
      context: ./services/auth
    ports:
      - "8081:8081"
    depends_on:
      - database
    environment:
      PORT: 8081
      DATABASE_URL: postgresql://postgres:postgres@database:5432/profile_service_db?schema=public
      JWT_SECRET: ww_s3cr3t_k3y_pr0d_2025_g4m3_4uth_t0k3n_s1gn1ng
      JWT_EXPIRES_IN: 24h
      NODE_ENV: production
      PROFILE_SERVICE_URL: http://profile-service:8086

  room-service:
    profiles: ["full"]
    build:
      context: ./services/room
    ports:
      - "8082:8082"
    depends_on:
      - kafka
      - database
    environment:
      PORT: 8082
      KAFKA_BROKERS: kafka:9092

  gameplay-service:
    profiles: ["full"]
    build:
      context: ./services/gameplay
    ports:
      - "8083:8083"
    depends_on:
      - kafka
      - redis
    environment:
      KAFKA_BROKERS: kafka:9092
      PORT: 8083

  vote-service:
    profiles: ["full"]
    build:
      context: ./services/vote
    ports:
      - "8084:8084"
    depends_on:
      - kafka
    environment:
      KAFKA_BROKERS: kafka:9092
      PORT: 8084

  chat-service:
    build:
      context: ./services/chat
    ports:
      - "8085:8085"
    depends_on:
      - kafka
    environment:
      KAFKA_BROKERS: kafka:9092
      KAFKA_CLIENT_ID: chat-service
      KAFKA_GROUP_ID: chat-service-cmd
      CMD_TOPIC: cmd.ingest
      EVT_TOPIC: evt.broadcast
      PORT: 8085

  profile-service:
    build:
      context: ./services/profile
    ports:
      - "8086:8086"
    depends_on:
      - database
    environment:
      PORT: 8086
      DB_HOST: database
      DB_PORT: 5432
      DB_NAME: profile_service_db
      DB_USERNAME: postgres
      DB_PASSWORD: postgres

networks:
  default:
    name: werewolf-network

volumes:
  kafka_data:
  postgres_data:
    name: werewolf_pgdata
    external: true
